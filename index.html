<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>晚餐吃什麼轉盤</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>

  <h1>晚餐吃什麼？</h1>

  <div id="wheel-container">
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div id="pointer">▼</div>
  </div>

  <button id="spinButton">轉一下！</button>

  <p id="result">轉盤結果會顯示在這裡</p>

  <div id="input-area">
    <input type="text" id="addItem" placeholder="輸入料理名稱">
    <button id="addButton">新增料理</button>
  </div>

  <div id="list-area">
    <h3>目前的料理清單：</h3>
    <ul id="itemList"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@2.7.0/Winwheel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
